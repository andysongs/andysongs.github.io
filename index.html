<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>SCHEDAR x SECTOR</title>
  <style>
    @font-face {
      font-family: "Qanelas Soft";
      src: url("./fonts/QanelasSoftDEMO-UltraLight.otf") format("opentype");
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: rgb(255, 255, 255);
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    h2 {
      margin: 24px 0;
      color: tomato;
      font-family: "Qanelas Soft";
    }
  </style>
</head>

<body>
  <section>
    <article>
      <h2>Andy Song</h2>
      <h2>Andy Song</h2>
      <h2>Andy Song</h2>
      <h2>Andy Song</h2>
    </article>
  </section>
  <script>
    const step = 4;

    const titles = [...document.querySelectorAll("h2")];
    const len = titles.length;

    titles.forEach((el, i) => {
      const offset = len - i - 1;
      const blur = step * (offset + 1)
      const fontSize = blur * (6 + i)
      el.style.filter = `blur(${blur}px)`;
      el.style.fontSize = `${fontSize}px`;
    });

  </script>
</body>

</html>
